{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#05060d" />
    <title>Offline | Genre Genius</title>
    <style>
      :root {
        --bg: #05060d;
        --surface: #131a2d;
        --text: #f2f5ff;
        --muted: rgba(242, 245, 255, 0.78);
        --accent: #7aedee;
        --accent-soft: rgba(122, 237, 238, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        color: var(--text);
        font-family: "Manrope", "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at 18% 0%, rgba(226, 64, 129, 0.28), transparent 40%),
          radial-gradient(circle at 84% 12%, rgba(122, 237, 238, 0.2), transparent 38%),
          var(--bg);
      }

      .offline-shell {
        width: min(460px, 100%);
        background: linear-gradient(180deg, rgba(19, 26, 45, 0.94), rgba(13, 18, 33, 0.98));
        border: 1px solid rgba(122, 237, 238, 0.24);
        border-radius: 24px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        padding: 28px 24px;
        text-align: center;
      }

      .offline-logo {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        object-fit: cover;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 16px 0 8px;
        font-size: 1.45rem;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .offline-actions {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .offline-btn {
        border: 0;
        border-radius: 999px;
        padding: 11px 18px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(120deg, #e24081, #c81d82);
        color: #ffffff;
      }

      .offline-link {
        border-radius: 999px;
        padding: 11px 18px;
        font-size: 0.95rem;
        font-weight: 700;
        color: var(--accent);
        text-decoration: none;
        background: var(--accent-soft);
        border: 1px solid rgba(122, 237, 238, 0.42);
      }
    </style>
  </head>
  <body>
    <main class="offline-shell">
      <img src="{% static 'img/pwa/icon-192.png' %}" alt="Genre Genius" class="offline-logo" />
      <h1>You're offline</h1>
      <p>
        Your connection dropped. You can still open recently visited screens, and we'll sync
        fresh content once you're online again.
      </p>
      <div class="offline-actions">
        <button type="button" class="offline-btn" onclick="window.location.reload()">Try Again</button>
        <a class="offline-link" href="{% url 'content_list' %}">Open Cached Feed</a>
      </div>
    </main>
  </body>
</html>
