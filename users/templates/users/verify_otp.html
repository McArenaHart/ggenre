{% extends "includes/base.html" %}
{% load static %}
{% block content %}

<section class="login-main-wrapper">
  <div class="container-fluid pl-0 pr-0">
    <div class="row no-gutters">
      <div class="col-md-5 p-5 bg-white full-height">
        <div class="login-main-left">
          <h5 class="mt-3 mb-3 text-center">Verify OTP</h5>

          {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="otp">Enter OTP</label>
              <input type="text" class="form-control {% if form.errors %}is-invalid{% endif %}"
                     id="otp" name="otp" placeholder="Enter the OTP sent to your email">
              {% for error in form.errors %}
              <div class="invalid-feedback">{{ error }}</div>
              {% endfor %}
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-outline-primary btn-block btn-lg">
                Verify OTP
              </button>
            </div>

            <div class="text-center mt-1">
              <p class="light-gray">
                Didn't receive an OTP? 
                <a href="{% url 'resend_otp' user_id=user_id %}">Resend OTP</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
