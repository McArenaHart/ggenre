{% extends "includes/base.html" %}
{% load static %}
{% block content %}

<section class="login-main-wrapper">
  <div class="container-fluid pl-0 pr-0">
    <div class="row no-gutters">
      <div class="col-md-5 p-5 bg-white full-height">
        <div class="login-main-left">
          <h5 class="mt-3 mb-3 text-center">OTP Resent</h5>

          <div class="alert alert-success">
            A new OTP has been sent to your registered phone number.
          </div>

          <p class="text-center">Please check your messages and enter the OTP to verify your account.</p>

          <div class="mt-3 text-center">
            <a href="{% url 'verify_otp' user_id=user_id %}" class="btn btn-outline-primary">
              Go to OTP Verification
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
