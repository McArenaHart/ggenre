{% extends "includes/base.html" %}
{% load static %}

{% block title %}OTP Resent{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/users-auth.css' %}?v=20260226b" />
<link rel="stylesheet" href="{% static 'css/pages/users-otp.css' %}?v=20260227a" />
{% endblock %}

{% block content %}
<section class="login-main-wrapper auth-screen auth-screen-login auth-screen-otp">
  <div class="container-fluid px-0 auth-container">
    <div class="row no-gutters auth-row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10 p-5 full-height auth-form-column auth-otp-column">
        <div class="login-main-left auth-form-panel">
          <h5 class="mt-3 mb-3 text-center">OTP Disabled</h5>
          <div class="alert alert-info">
            OTP is disabled. Please log in with your password.
          </div>
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-primary auth-submit-btn">
              Go to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
