<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .password-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 25px;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #eef1f5;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #eef1f5;
            padding: 10px 20px;
            font-weight: 600;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 42px;
            color: #6c757d;
        }
        .input-group {
            position: relative;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background: #e9ecef;
        }
        .strength-weak {
            background: #dc3545;
            width: 33%;
        }
        .strength-medium {
            background: #ffc107;
            width: 66%;
        }
        .strength-strong {
            background: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Password Change Form -->
                <div class="card password-card">
                    <div class="card-header">
                        <h3><i class="fas fa-lock me-2"></i>Change Password</h3>
                        <p class="mb-0">Create a strong and secure password</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password">
                                    <span class="password-toggle" onclick="togglePassword('currentPassword')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="password-strength"></div>
                            </div>

                            <div class="mb-4">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" placeholder="Create a new password">
                                    <span class="password-toggle" onclick="togglePassword('newPassword')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-weak" id="passwordStrength"></div>
                                </div>
                                <div class="form-text">Use at least 8 characters with a mix of letters, numbers & symbols</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password">
                                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="password-strength"></div>
                                <div class="form-text text-danger" id="passwordMatchMessage"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2"><i class="fas fa-times me-1"></i> Cancel</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-lock me-1"></i> Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Success Message (initially hidden) -->
                <div class="card password-card mt-4" id="successMessage" style="display: none;">
                    <div class="card-body text-center p-5">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 class="card-title mb-3">Password Changed Successfully!</h3>
                        <p class="card-text text-muted mb-4">Your password has been updated. Please use your new password for future logins.</p>
                        <a href="{% url 'profile' %}" class="btn btn-primary px-4"><i class="fas fa-user me-1"></i> Return to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Check password strength
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            // Reset strength bar
            strengthBar.className = '';
            
            if (password.length === 0) {
                return;
            }
            
            // Very basic strength check (in real app, use more robust validation)
            if (password.length < 6) {
                strengthBar.classList.add('strength-weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Check if passwords match
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const messageElement = document.getElementById('passwordMatchMessage');
            
            if (confirmPassword.length === 0) {
                messageElement.textContent = '';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match';
            } else {
                messageElement.textContent = 'Passwords match';
                messageElement.classList.remove('text-danger');
                messageElement.classList.add('text-success');
            }
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide form and show success message
            document.querySelector('.password-card').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
