{% extends 'includes/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                            <i class="fas fa-check-circle text-success" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                    <h3 class="card-title mb-3">Password Changed Successfully!</h3>
                    <p class="card-text text-muted mb-4">Your password has been updated. Please use your new password for future logins.</p>
                    <a href="{% url 'profile' %}" class="btn btn-primary px-4"><i class="fas fa-user me-1"></i> Return to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
